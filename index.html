<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="info-area">
        <div class="info-box">
          <h3>High Score : <span id="high-score">00</span></h3>
        </div>
        <div class="info-box">
          <h3>Score : <spn id="current-score">00</spn></h3>
        </div>
        <div class="info-box">
          <h3>Time : <span id="time">00:00</span></h3>
        </div>
      </div>
      <div class="play-area"></div>
      <div class="modal">
        <div class="start-game">
          <h1>Welcome to Snake Game</h1>
          <button class="btn btn-start">Start Game</button>
        </div>
        <div class="restart-game">
          <h1>Game Over</h1>
          <button class="btn btn-restart" onclick="restartGame()">
            Restart Game
          </button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
